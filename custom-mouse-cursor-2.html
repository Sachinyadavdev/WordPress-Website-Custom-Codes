<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Hide the default cursor */
body {
  cursor: none;
  overflow: hidden; /* Optional: Prevent scrollbars during custom cursor usage */
}

/* Main cursor */
.custom-cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 12px;
  height: 12px;
  background: #00f2ff; /* Vibrant modern color */
  border: 2px solid white;
  border-radius: 50%;
  pointer-events: none;
  z-index: 10000;
  transform: translate(-50%, -50%);
  transition: transform 0.15s ease-out, background-color 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 242, 255, 0.3);

  /* Gradient Background to the cursor  */
  background: linear-gradient(45deg, #ff007a, #00f2ff);

  /* For glass like effect */
  background: rgba(255, 255, 255, 0.1);
backdrop-filter: blur(5px);


}

/* Cursor trail effect */
.custom-cursor-trail {
  position: fixed;
  top: 0;
  left: 0;
  width: 24px;
  height: 24px;
  background: rgba(0, 242, 255, 0.1);
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  transition: transform 0.25s ease-out;
}

/* Cursor hover effect */
.custom-cursor.hover {
  transform: scale(2) translate(-50%, -50%);
  background: rgba(0, 242, 255, 0.7);
  box-shadow: 0 6px 20px rgba(0, 242, 255, 0.5);
}

/* Additional Hover mouse effect  */
.custom-cursor-trail.hover {
  transform: scale(2.5) translate(-50%, -50%);
  background: rgba(0, 242, 255, 0.2);
}



    </style>
</head>
<body>
    <div class="custom-cursor"></div>
<div class="custom-cursor-trail"></div>

<script>
    const cursor = document.querySelector('.custom-cursor');
const trail = document.querySelector('.custom-cursor-trail');

// Update cursor and trail position
document.addEventListener('mousemove', (e) => {
  cursor.style.top = `${e.clientY}px`;
  cursor.style.left = `${e.clientX}px`;
  trail.style.top = `${e.clientY}px`;
  trail.style.left = `${e.clientX}px`;
});

// Add hover effect to interactive elements
document.querySelectorAll('a, button').forEach((element) => {
  element.addEventListener('mouseenter', () => {
    cursor.classList.add('hover');
    trail.classList.add('hover');
  });

  element.addEventListener('mouseleave', () => {
    cursor.classList.remove('hover');
    trail.classList.remove('hover');
  });
});

// Addition effects 

gsap.to(cursor, {
  x: e.clientX,
  y: e.clientY,
  duration: 0.1
});


</script>
</body>
</html>
